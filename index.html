<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="header-container">
		<h1>Metric/Imperial Unit Conversion</h1>
		<input class="conversion-input" id="conversionInput" type="number">
		<button id="conversionBtn">Convert</button>
	</div>
	<main>
		<div class="main-container">
			<div class="result-container" id="lengthConverter">
				<h2>Length (Meter/Feet)</h2>
			</div>
			<div class="result-container" id="volumeConverter">
				<h2>Volume (Liters/Gallons)</h2>
			</div>
			<div class="result-container" id="massConverter">
				<h2>Mass (Kilograms/Pounds)</h2>
			</div>
		</div>
	</main>
	<script src="/index.js defer"></script>
</body>

</html>
